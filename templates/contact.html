{% extends "base.html" %}

{% block content %}
<div class="contact-section container my-5 fade-in">
    <h1 class="text-center mb-4">Contactez-nous</h1>
    <p class="lead text-center">Remplissez le formulaire ci-dessous pour toute demande ou réservation.</p>

    <form method="POST" action="{{ url_for('contact') }}" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Nom et Prénom</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Numéro de Téléphone</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="event_date" class="form-label">Date de l'événement</label>
            <input type="date" class="form-control" id="event_date" name="event_date" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Lieu de l'événement</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="contact_method" class="form-label">Préférence de contact</label>
            <select class="form-select" id="contact_method" name="contact_method">
                <option value="email">Email</option>
                <option value="phone">Téléphone</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Votre message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
{% endblock %}
